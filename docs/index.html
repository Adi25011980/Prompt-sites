<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            background-image: linear-gradient(to bottom, #333, #444);
            background-size: 100% 300px;
            background-position: 0 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }
        
        .hero::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background-image: linear-gradient(to bottom, #444, #555);
        }
        
        .hero-text {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero-text p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        .features {
            padding: 40px;
            background-color: #f7f7f7;
        }
        
        .features .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .features .feature {
            margin: 20px;
            padding: 20px;
            flex-basis: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .features .feature h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .features .feature p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .call-to-action {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .call-to-action::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(to bottom, #333, #444);
            width: 200px;
            height: 2px;
        }
        
        .call-to-action a {
            color: #fff;
            text-decoration: none;
        }
        
        @media only screen and (max-width: 768px) {
            .hero {
                height: 60vh;
                background-size: 100% 200px;
            }
            
            .hero::after {
                height: 200px;
            }
            
            .hero-text {
                max-width: 400px;
            }
            
            .hero-text h1 {
                font-size: 36px;
            }
            
            .hero-text p {
                font-size: 18px;
            }
            
            .features {
                padding: 20px;
            }
            
            .features .container {
                flex-direction: column;
            }
            
            .features .feature {
                flex-basis: 100%;
            }
        }
        
        @media only screen and (max-width: 480px) {
            .hero {
                height: 40vh;
                background-size: 100% 150px;
            }
            
            .hero::after {
                height: 150px;
            }
            
            .hero-text {
                max-width: 300px;
            }
            
            .hero-text h1 {
                font-size: 24px;
            }
            
            .hero-text p {
                font-size: 16px;
            }
            
            .call-to-action {
                padding: 10px;
            }
            
            .call-to-action::before {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-text">
            <h1>Modern Portfolio</h1>
            <p>Experience the future of web development</p>
            <button>Explore Now</button>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Feature 1 description</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Feature 2 description</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>Feature 3 description</p>
            </div>
            <div class="feature">
                <h2>Feature 4</h2>
                <p>Feature 4 description</p>
            </div>
            <div class="feature">
                <h2>Feature 5</h2>
                <p>Feature 5 description</p>
            </div>
        </div>
    </section>
    <section class="call-to-action">
        <a href="#">Get Started Today!</a>
    </section>
</body>
</html>
